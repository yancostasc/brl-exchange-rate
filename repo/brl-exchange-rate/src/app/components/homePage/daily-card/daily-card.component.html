<div *ngIf="currentValue" class="container">
  <div class="row align-items-center">
    <div class="col">
      <span class="row fw-bold"> Exchange rate now</span>
      <span class="row small-text">{{
        currentValue.lastUpdatedAt | date : "dd/MM/yyyy - HH:mm"
      }}</span>
    </div>
    <div class="col">
      <h3 class="text-align-right">{{ currentValue.fromSymbol }}/BRL</h3>
    </div>
  </div>
  <div class="row">
    <h2 class="bg-text">
      {{ currentValue.exchangeRate | currency : "BRL" }}
    </h2>
  </div>

  <app-last-days-cards></app-last-days-cards>
</div>
